<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unsubscribe</title>
</head>
<body>
    <h1>Unsubscribe from Newsletter</h1>
    <p>Why do you want to unsubscribe, {{ email }}?</p>
    <form method="POST">
        <label for="reason">Reason:</label>
        <textarea name="reason" required></textarea>
        <button type="submit">Unsubscribe</button>
    </form>

    <form action="{{ url_for('unsubscribe_all') }}" method="POST">
        <button type="submit">Unsubscribe from All Newsletters</button>
    </form>
</body>
</html>
