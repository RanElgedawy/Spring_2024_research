<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Page</title>
</head>
<body>
    <h2>Unsubscribe from Newsletter</h2>
    <p>Please provide a reason for unsubscribing:</p>
    <form action="{{ unsubscribe_link }}" method="post">
        <input type="hidden" name="email" value="{{ email }}">
        <textarea name="reason" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Unsubscribe</button>
    </form>
</body>
    
    <hr>
    
    <h2>Unsubscribe All Users</h2>
    <p>Click the button below to unsubscribe all users from the newsletter:</p>
    <form id="unsubscribe-all-form" action="http://localhost:5000/unsubscribe_all" method="post">
        <button type="submit">Unsubscribe All</button>
    </form>
    <script>
        // JavaScript code to submit the form when the button is clicked
        document.getElementById('unsubscribe-all-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            fetch('http://localhost:5000/unsubscribe_all', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert('An error occurred. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
    </script>
</body>
</html>
