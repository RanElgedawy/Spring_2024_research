<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason for Leaving</title>
</head>
<body>
    <h1>Reason for Leaving</h1>
    <p>You are unsubscribed. Please provide your reason for leaving:</p>
    <form method="post">
        <input type="hidden" name="email" value="{{ email }}">
        <textarea name="reason" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe All Users</title>
</head>
<body>
    <h1>Unsubscribe All Users</h1>
    <p>Click the button below to unsubscribe all users from the newsletter:</p>
    <form id="unsubscribe-form" action="/unsubscribe_all" method="post">
        <button type="submit">Unsubscribe All</button>
    </form>
</body>
</html>
