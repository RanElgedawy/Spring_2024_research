<h1>Test User List</h1>
<table border="1">
    <tr>
        <th>Email</th>
        <th>Subscribed</th>
        <th>Unsubscribe Reason</th>
    </tr>
    {% for user, newsletter in users %}
    <tr>
        <td>{{ user.email }}</td>
        <td>{{ 'Yes' if newsletter.subscribed else 'No' }}</td>
        <td>{{ newsletter.unsubscribe_reason }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
