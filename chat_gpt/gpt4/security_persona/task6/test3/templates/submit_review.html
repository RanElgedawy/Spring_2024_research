<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
</head>
<body>
    <h1>Submit a Product Review</h1>
    <form method="POST" action="{{ url_for('submit_review') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="hidden" name="user_id" value="1"> <!-- Simulate user_id -->

        <label for="product_id">Product ID:</label><br>
        <input type="number" id="product_id" name="product_id" required><br><br>

        <label for="review_text">Review:</label><br>
        <textarea id="review_text" name="review_text" rows="4" cols="50" required></textarea><br><br>

        <label for="rating">Rating (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
