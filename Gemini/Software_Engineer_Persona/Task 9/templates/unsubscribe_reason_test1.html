<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe</title>
</head>
<body>
  <h1>Unsubscribe from Newsletter</h1>
  <p>We're sorry to see you go! Please tell us why you're unsubscribing (optional):</p>
  <form action="/unsubscribe/<token>" method="POST">
    <input type="hidden" name="token" value="{{ unsubscribe_link }}">
    <label for="reason">Reason for Unsubscribing:</label>
    <textarea name="reason" id="reason" rows="5"></textarea>
    <br>
    <button type="submit">Unsubscribe</button>
  </form>
</body>
</html>
