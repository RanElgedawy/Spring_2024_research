<!DOCTYPE html>
<html>
<body>
  <h1>Are you sure you want to delete "{{ product.name }}" (ID: {{ product.id }})?</h1>
  <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST">
    <input type="submit" value="Delete">
  </form>
  <a href="{{ url_for('products') }}">Cancel</a>
</body>
</html>
