<!DOCTYPE html>
<html>
<head>
    <title>Add Payment Card</title>
</head>
<body>
    <h1>Add Payment Card</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="POST" action="/add-card">
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <label for="expiration_date">Expiration Date:</label>
        <input type="text" id="expiration_date" name="expiration_date" placeholder="YYYY-MM" required><br><br>

        <label for="card_holder_name">Name on Card:</label>
        <input type="text" id="card_holder_name" name="card_holder_name" required><br><br>

        <label for="billing_zip">Billing ZIP Code:</label>
        <input type="text" id="billing_zip" name="billing_zip" required><br><br>

        <input type="submit" value="Add Card">
    </form>
</body>
</html>
