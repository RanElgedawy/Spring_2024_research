<!DOCTYPE html>
<html>
<head>
  <title>Add Payment Card</title>
</head>
<body>
  <h1>Add Payment Card</h1>
  <form method="POST">
    <input type="hidden" name="user_id" value="{{ current_user.id }}">  <label for="card_number">Card Number:</label>
    <input type="text" name="card_number" required><br>
    <label for="card_holder_name">Card Holder Name:</label>
    <input type="text" name="card_holder_name" required><br>
    <label for="expiry_date">Expiry Date (MM/YYYY):</label>
    <input type="text" name="expiry_date" pattern="[0-9]{2}/[0-9]{4}" required><br>
    <button type="submit">Add Card</button>
  </form>
</body>
</html>
