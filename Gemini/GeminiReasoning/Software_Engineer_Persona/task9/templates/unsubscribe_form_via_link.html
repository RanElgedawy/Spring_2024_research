<!DOCTYPE html>
<html>
<head>
    <title>Confirm Unsubscription</title>
</head>
<body>
    <h1>Confirm Unsubscription</h1>
    <p>Are you sure you want to unsubscribe from our newsletter, {{ user_email }}?</p>
    <form method="POST" action="{{ url_for('unsubscribe_with_token', token=token) }}">
        <div>
            <label for="reason">Optional Reason for Unsubscription:</label><br>
            <textarea id="reason" name="reason" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Confirm Unsubscribe</button>
        <p><a href="/">Go back to the homepage</a></p>
    </form>
</body>
</html>
