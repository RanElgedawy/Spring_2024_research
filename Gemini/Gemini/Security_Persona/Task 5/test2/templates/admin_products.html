<!DOCTYPE html>
<html>
<head>
    <title>Admin Products</title>
</head>
<body>
    <h1>Admin Products</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name }}<br>
        {{ form.description }}<br>
        {{ form.price }}<br>
        <input type="submit" value="Submit">
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a>
                    <a href="{{ url_for('delete_product', product_id=product.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
