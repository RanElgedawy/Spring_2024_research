<!DOCTYPE html>
<html>
<head>
  <title>Add Card</title>
</head>
<body>
  <h1>Add Card</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form method="POST">
    <label for="card_number">Card Number:</label>
    <input type="text" id="card_number" name="card_number" required><br><br>

    <label for="expiration_date">Expiration Date:</label>
    <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required><br><br>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br><br>

    <label for="name_on_card">Name on Card:</label>
    <input type="text" id="name_on_card" name="name_on_card" required><br><br>

    <label for="billing_zip">Billing ZIP Code:</label>
    <input type="text" id="billing_zip" name="billing_zip" required><br><br>

    <button type="submit">Add Card</button>
  </form>
</body>
</html>
