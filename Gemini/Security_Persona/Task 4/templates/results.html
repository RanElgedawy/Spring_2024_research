<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
</head>
<body>
  <h1>Search Results</h1>
  {% if no_results_message %}
    <p>{{ no_results_message }}</p>
  {% else %}
    <ul>
      {% for product in results %}
        <li>
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p>Price: ${{ product.price }}</p>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
